<html lang="en">
  <head>

    <title>{{res.string.login}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/public/components/bootstrap/dist/css/bootstrap.min.css">

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/index.php/auth/do_login">
        <h2 class="form-signin-heading">{{res.string.login_msg}}</h2>
        <label for="inputEmail" class="sr-only">{{res.string.username}}</label>
        <input type="text" id="Username" name="Username" class="form-control"
        placeholder="{{res.string.username}}" required autofocus>
        <label for="inputPassword" class="sr-only">{{res.string.password}}</label>
        <input type="password" id="Password" name="Password" class="form-control"
        placeholder="{{res.string.password}}" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{res.string.login}}</button>
      </form>

    </div> <!-- /container -->

  </body>
