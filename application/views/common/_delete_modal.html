
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{res.string.confirmation}}</h4>
			</div>
			<div class="modal-body">
				<p>{{res.string.delete_confirmation}}</p>
			</div>
			<div class="modal-footer">
				<form method="post" action="">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{res.string.no}}</button>
					<input name="confirm" type="submit" value="{{res.string.yes}}" class="btn btn-primary" />
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$('#deleteModal').on('show.bs.modal', function (event) {
var button = $(event.relatedTarget) // Button that triggered the modal
var action = button.data('url')
var modal = $(this)
modal.find('form').attr('action',action)
})
</script>
