{% extends "base.html"%}
{% block body %}
{% for i in 0..5 %}
{% if i%2==0 %}
<div class="row">
{% endif%}
<div class="col-xs-4" style="margin:0px;padding:0px; ">
  <div style="text-align:center;height:12cm;width:6cm; padding:0.5px; border:1px #000 solid">
    <img style="height:auto; width:100%"
    src="{{ link }}" alt="">
  </div>
  <br><br>
</div>
{% if (i+1)%3==0 %}
</div>
{% endif%}
{% endfor %}

{% endblock %}
