
<ul class="sidebar-menu" data-widget="tree">
  <li class="header">NAVIGASI</li>
  {% for parentmenu in res.session.access %}
  <li class="treeview">
    <a href="#">
      <i class="fa fa-{{parentmenu.icon}}"></i> <span>{{ attribute(res.string,parentmenu.Name)}}</span>
      <span class="pull-right-container">
        <i class="fa fa-angle-left pull-right"></i>
      </span>
    </a>
    <ul class="treeview-menu">
      {% for menu in parentmenu.Child %}
      <li><a href="/index.php/{{childmenu.link}}"><i class="fa fa-circle-o"></i> {{menu.Name}}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
