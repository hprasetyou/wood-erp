
<div class="">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"> {{res.string.contact_person}} </h3>
          <a href="{{base_url}}index.php/manage_partnerbanks/create?partner_id={{suppliers.Id}}&amp;src=suppliers" class="btn btn-primary pull-right">{{res.string.add}}</a>
          <div class="clearfix"></div>
        </div>
        <div class="box-body">
          <p class="text-muted font-13 m-b-30"></p>
          <table data-domain='{"partner_id":{{suppliers.Id}}}' data-controller="manage_partnerbanks" class="table table-striped " id="table_PartnerBank">
            <thead>
              <tr>
                <th data-fieldname="name">{{res.string.name}}</th>
                <th data-fieldname="bank_id">{{res.string.bank}}</th>
                <th data-fieldname="acount_no">{{res.string.acount_no}}</th>

              </tr>

    </div>
