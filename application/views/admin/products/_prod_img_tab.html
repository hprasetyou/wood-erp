<div {% if products %} style="display:none" {% endif %} class="input-wrap">
  <div class="box box-success">
    <div class="box-header with-border">
      <!-- /.box-tools -->
      {{res.string.add_image}}
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class='row'>
        <div class="image col-sm-2 col-xs-6">
          <div class="img-layer" {% if value is null %} style="display:none" {% endif %}></div>
          <a href="#/" data-toggle="modal" class="thumbnail avatar-thumbnail" data-target="#modalAvatar">
            <input type="hidden" id="Image"
            name="Image"  class="form-control  col-md-7 col-xs-12">
            <img class='preview-image' src="{% if value %}{{value}}{% else %}/public/upload/images/default-thumbnail.jpg{% endif %}" alt="...">
          </a>
        </div>
        <div class="col-sm-10 col-xs-6">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{res.string.name}}</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div {% if productimages %}style="display:none" {% endif %} class="input-wrap">
                <input type="text" id="prodImagesName" value="{{ productimages.Name }}" name="prodImagesName" class="form-control  col-md-7 col-xs-12">
              </div>
              {% if productimages %}
              <p class="control-value">{{ productimages.Name }}</p>
              {% endif %}
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{res.string.description}}</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div {% if productimages %}style="display:none" {% endif %} class="input-wrap">
                <input type="text" id="prodImagesDescription" value="{{ productimages.Description }}" name="prodImagesDescription" class="form-control  col-md-7 col-xs-12">
              </div>
              {% if productimages %}
              <p class="control-value">{{ productimages.Description }}</p>
              {% endif %}
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-xs-12">
              <a href="#" id="btnSaveImgProduct" class="btn btn-default">{{res.string.save}}</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="prod-img-list clearfix">
  <div class="box box-success">
    <!-- /.box-header -->
    <div class="box-body">
      <div class="img-list">
        {% for Images in products.ProductImages%}
        <div data-id="{{Images.Id}}" class=" col-sm-2 col-xs-6 image">
          <a {% if products %}style="display:none"{% endif %} class="close input-wrap close-img">&times;</a>
          <div class="lightGallery">
            <a href="{{Images.Url}}" data-sub-html="<h4>{{Images.Name}}</h4><p>{{Images.Description}}</p>" class="thumbnail prod-image-thumbnail">
              <img class='image-item' src="{% if Images.Url %}{{ Images.Url | replace({'original':'120x120'})}}{% else %}/public/upload/images/default-thumbnail.jpg{% endif %}" alt="...">
            </a>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>
<textarea name="imgProduct" id="imgProduct" style="display: none"></textarea>
