<div class="modal fade" id="modalEditLineQty" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
    <form id="frmEditLineQty" method="post" action="">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{res.string.edit}}</h4>
			</div>
			<div class="modal-body">
				<table class="table">
				  <thead>
				    <tr>
				      <th>{{res.string.article_number}}</th>
  				    <th>{{res.string.description}}</th>
				      <th>{{res.string.qty}}</th>
				    </tr>
				  </thead>
          <tbody>
            <tr>
              <td><span id="artno"></span><input type="hidden" id="elineId" name="elineId"></td>
              <td><span id="proddesc"></span></td>
              <td><input type="number" class="form-control" id="elineQty" name="elineQty"></td>
            </tr>
          </tbody>
				</table>
			</div>
			<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{res.string.no}}</button>
					<input name="confirm" type="submit" value="{{res.string.yes}}" class="btn btn-primary" />
			</div>
		</div>
		</form>
	</div>
</div>
