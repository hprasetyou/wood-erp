<table data-controller="manage_purchaseorders" data-domain='{"packinglists":{{packinglists.Id}}}' class="table table-striped table-hover " id="table_PurchaseOrder">
  <thead>
    <tr>
      <th data-fieldname="name">{{res.string.name}}</th>
      <th data-fieldname="supplier_id">{{res.string.supplier_id}}</th>
      <th data-fieldname="date">{{res.string.date}}</th>
      <th data-fieldname="payment_term">{{res.string.payment_term}}</th>
      <th data-fieldname="down_payment_amount">{{res.string.down_payment}}</th>
      <th data-fieldname="down_payment_deadline">{{res.string.down_payment_deadline}}</th>
      <th data-fieldname="total_price">{{res.string.total_price}}</th>
      <th></th>
    </tr>
  </thead>
</table>
