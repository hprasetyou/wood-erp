<div class="row">
  <div class="col-sm-12">
    <div {% if purchaseorders %}style="display:none"{% endif %} class="box-info embed-form">
        <div class="box-header with-border">
            {{res.string.add_pi_to_po}}
        </div>
        <div class="box-body">
          <a href="#" class="btn btn-primary" style="display:none" id="btnAddPO">{{res.string.add_to_po}}</a>
          <table data-controller="manage_proformainvoiceslines" class="table table-striped table-hover " id="table_ProformaInvoiceLine">
            <thead>
              <tr>
                <th><input type="checkbox" id="PILineAll"></th>
                <th>{{ res.string.article_number }}</th>
                <th>{{ res.string.description }}</th>
                <th>{{ res.string.component }}</th>
                <th>{{ res.string.qty_needed }}</th>
                <th>{{ res.string.qty_on_stock }}</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
    </div>
  </div>
</div>
