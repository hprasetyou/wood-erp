<div class="box box-success">
  <div class="box-header with-border">
    <!-- /.box-tools -->
    <a href="#" {% if proformainvoices %}style="display:none"{% endif %} id="btnOpenAddLine" data-toggle="modal" data-target="modalAddPOLine" class="input-wrap btn pull-right btn-primary">{{res.string.add}}</a>
  </div>
  <!-- /.box-header -->
  <div class="box-body" >
    <table data-controller="manage_stockmovelines" data-action=['delete'] class="table table-striped table-hover " data-domain='{"stock_move":{{stockmoves.Id}}}' id="table_StockMoveLine">
      <thead>
        <tr>
          <th data-fieldname="id">#</th>
          <th data-fieldname="product_id">{{res.string.product}}</th>
          <th data-fieldname="qty">{{res.string.qty}}</th>
          <th></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th colspan="2">Total</td>
          <th><span id="TotalSM"></span></td>
        </tr>
      </tfoot>
    </table>

    </div>
  </div>
</div>
